<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #container {
      position: relative;
      width: 1200px;
      height: 1200px;
      overflow: hidden;
    }

    #image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transition: transform 5s ease; 
    }
  </style>
  <title>Анимация изображения</title>
</head>
<body>
  <div id="container">
    <img id="image" src="smile.png" alt="Image">
  </div>

  <script>
    const image = document.getElementById('image');

    function rotateImage() {
      image.style.transform = 'rotate(180deg)';
    }

    setTimeout(rotateImage, 100);
  </script>
</body>
</html>
