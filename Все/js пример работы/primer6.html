<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <img src="1.svg" alt="">
        <img src="1.svg" alt="">
        <img src="1.svg" alt="">
    </div>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
    let ghosts = document.querySelectorAll('img');

        function moveGhost() {
            for (let i = 0; i < ghosts.length; i++) {
                ghosts[i].style.left = '$(getRandomInt(window.innerWidth - 300)}px';
                ghosts[i].style.top = '$(getRandomInt(window.innerHeight - 300)}px';
                ghosts[i].style.transform = 'scale($(getRandomInt(3)}) rotate(${getRandomInt(360)}deg)';
    }
}
    moveGhost();
        setInterval(moveGhost, 700);
    </script>
</body>

</html>
